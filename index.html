<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>1-Tour-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="    https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
    <script src = "assets/js/main.js"></script>
</head>
<body id="splash">

  <!-- here's my song to play -->

    <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid" id="jumbo-style">
                    <div class="container">
                      <h1 class="splash-headline"><strong>1-Tour-3</strong></h1>
                      <p class="splash-comment">Get ready to see your favorite artist and discover a new part of the world</p>
                    </div>
            </div>




            <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Button or nah?
      </button> -->
      
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered " role="document" >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">First, a little information about yourself</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!-- input form goes here -->
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Your Name </label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name" autocomplete="name">
                    </div>
                  
                    <label for ="form-rowInput">City, State and Address</label>
                    <div class="form-row">
                        <div class="col-7">
                          <input type="text" class="form-control" placeholder="City" autocomplete="address-level1">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="State" autocomplete="address-level2">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Zip" autocomplete="postal-code">
                        </div>
                      </div>
                  </form>



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Submit-info</button>
            </div>
          </div>
        </div>
    

            

  

    </div>
</body>
</html>
