<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="favicon.ico"> -->
    <title>1-tour-3</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByQ2vFELH2U1syRSBKWtQI_NKo-EBIjDI"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <div class="row">
      <div class="col-md-4 col-sm-12 order-2 order-md-0">
        <div class="input-group artist-form">
          <form id="artist-search">
          <input type="text" class="form-control artist-val" aria-label="Default" placeholder="Artist Name">
        </form>
        </div>
      </div>
        <div class="col-md-4 col-sm-12 text-center">
          <h1>1 - <i>TOUR</i> - 3</h1>
        </div>
      <div class="col-md-4 d-sm-none d-md-block"></div>
      </div>      
    </div>
    <div class="row main-body">
      <div class="col-md-4 col-sm-12 search-results">
        <div class="res-row row">
          <div class="col-sm-2 mx-auto">
            <img class="res-image img-fluid mx-auto" src="http://via.placeholder.com/100x100.jpg"/>
          </div>
          <div class="col-sm-8 res-content text-center">
            <div class="row title-row text-center">
              <h2 class="text-center">Show Title</h2>
            </div>
            <div class="row res-body-row text-left">
              <h3>City, States: Venue Name</h3>
            </div>
          </div>
          <div class="col-sm-2 res-date text-center">
            <h4>Date</h4>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-sm-12 map-results">
          <div id="map"></div>
      </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">First, a little information about yourself</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- input form goes here -->
        <form>


          <div class="form-group" style="padding:0;">
            <label for="form-rowInput">Address</label>
            <div class="w-100">
              <input type="text" id="address-in" class="form-control" placeholder="Address" autocomplete="address">

            </div>
          </div>

          <div class="form-group">
            <label for="form-rowInput">City, State, and Zip</label>

            <div class="form-row">
              <div class="col-7">
                <input type="text" id="city-in" class="form-control" placeholder="City" autocomplete="city">
              </div>
              <div class="col">
                <input type="text" id="state-in" class="form-control" placeholder="State" autocomplete="state">
              </div>
              <div class="col">
                <input type="text" id="zip-in" class="form-control" placeholder="Zip" autocomplete="postal-code" required>
              </div>
            </div>
          </div>
        </form>



      </div>
      <div class="modal-footer">
        <div class="col" style="padding:0;">
          <button type="button" class="btn" id="locate-button">
            <i class="material-icons"> not_listed_location </i>
          </button> Click to make things easier!

        </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="submit-button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
